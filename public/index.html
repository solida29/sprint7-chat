<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/loginRegisterStyles.css"
    />

    <title>Login</title>
  </head>
  <body>
    <div>
      <form id="login-form">
        <h1>Chat Login</h1>
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          name="username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          name="password"
          required
        />

        <button type="submit" id="loginBtn">Login</button>
      </form>
      <p style="font-size: 0.8rem">
        Not registered? <a href="register.html">Create an account</a>
      </p>
    </div>

    <script>
      const loginForm = document.getElementById('login-form');
      loginForm.addEventListener('submit', function (event) {
        // Prevenir el comportamiento predeterminado del formulario
        event.preventDefault();

        // Obtener los valores del formulario
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Crear el objeto con los datos del formulario
        const data = {
          username: username,
          password: password
        };

        // Enviar los datos al servidor
        fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          // promesa resuelta: repuesta del json del backend (linea 110): return res.status(200).json({ ok:true,… }
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
              // Si login ok => backend: res.json({ ok:true,… }
              window.location.href = 'http://localhost:3000/chat';
              // Redirigir a la página del chat
            } else {
              // Mostrar error
              alert('Error data: ' + data.message);
            }
          })
          .catch((error) => {
            console.error('Error:', error);
          });
      });
    </script>
  </body>
</html>
