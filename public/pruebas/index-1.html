<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/loginRegisterStyles.css"
    />

    <title>Login</title>
  </head>
  <body>
    <div>
      <form id="login-form" method="post">
        <h1>Chatbot Login</h1>
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          name="username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          name="password"
          required
        />

        <button id="loginBtn">Login</button>
      </form>
      <p style="font-size: 0.8rem">
        Not registered? <a href="register.html">Create an account</a>
      </p>
    </div>

    <script>
      const loginForm = document.getElementById('login-form');
      const usernameElement = document.getElementById('username');
      const passwordElement = document.getElementById('password');

      const login = async () => {
        const username = usernameElement.value;
        const password = passwordElement.value;

        if (username !== '' && password !== '') {
          try {
            // Realizar la solicitud fetch al servidor
            const response = await fetch(
              'http://localhost:3000/chatbot/login',
              {
                credentials: 'include', // Incluye las cookies en la solicitud
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
              }
            );

            const data = await response.json();
            if (response.ok) {
              console.log(data.message);
              // Si las credenciales son correctas, redirigir a la página del chat
              document.location.href = 'chatbot.html';
            } else {
              alert(`Error: ${data.message}`);

              // Si las credenciales son incorrectas, mostrar un mensaje de error
              alert(data.message);
            }
          } catch (error) {
            console.error('Fetch Request Error:', error);
          }
        } else {
          // Si los campos de entrada están vacíos, mostrar un mensaje de error
          alert('Please fill in all the fields.');
        }
      };

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Evitar que se envíe el formulario

        login();
      });
    </script>
  </body>
</html>
