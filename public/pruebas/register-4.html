<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/loginRegisterStyles.css"
    />
  </head>
  <body>
    <div>
      <form id="register-form">
      <!-- <form id="register-form" action="/register" method="post">
        es un metodo post que manda los datos del form a /chatbot/register -->

        <h1>Chat Register</h1>
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          name="username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          placeholder="Enter Password"
          id="password"
          name="password"
          required
        />

        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          placeholder="Confirm Password"
          id="confirmPassword"
          name="confirm-password"
          required
        />

        <button id="registerBtn">Register</button>
      </form>

      <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
          // Prevenir el comportamiento predeterminado del formulario
          event.preventDefault();
        
          // Obtener los valores del formulario
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
        
          // Verificar que las contraseÃ±as coincidan
          if (password !== confirmPassword) {
            alert('Paswords doesn\'t match!');
            return;
          }
        
          // Crear el objeto con los datos del formulario
          const data = {
            username: username,
            password: password
          };
        
          // Enviar los datos al servidor
          fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(response => response.json())
          
          .then(data => {
            if (data.ok) {
              // Registro exitoso, redirigir al usuario
              window.location.href = 'login.html';
            } else {
              // Mostrar error
              alert('Error: ' + data.message);
            }
          })
          .catch((error) => {
            console.error('Error:', error);
          });
        });
      </script>
  </body>
</html>
